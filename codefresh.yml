version: '1.0'
steps:
  Ballerina_Package:
    title: Build Ballerina Service
    image: rpbo/ballerina
    fail_fast: true
    commands:
    - ballerina build btest || cat ballerina-internal.log
  unit_test:
    title: Testerina Tests.
    image: rpbo/ballerina
    commands:
    - ballerina init
    - ballerina test btest
  build_Image:
    title: Build image
    type: build
    image_name: pzfreo/btest
    working_directory: ./target/btest/
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: Dockerfile
    no_cache: true
    no_cf_cache: true
  push_Image:
    image_name: pzfreo/btest
    type: push
    candidate: ${{build_Image}}
    tag: latest
  deploy_to_k8s:
    title: Deploy to GKE Cluster
    type: deploy
    kind: kubernetes
    cluster: ${{CLUSTER}}
    namespace: ${{NAMESPACE}}
    service: ${{SERVICE}}
    when:
      branch:
        only:
         - master
  